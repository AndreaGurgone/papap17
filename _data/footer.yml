title: Associazione Italiana Studenti di Fisica
descr: The Associazione Italiana Studenti di Fisica (AISF) gathers together all the Italian students of physics. It was founded in Heidelberg in August 2014 and since January 2015 is a National Committee for the International Association of Physics Students (IAPS). It has in the last two years organized 8 international events and over 30 national excursions, becoming one of the most active national committee in IAPS.

